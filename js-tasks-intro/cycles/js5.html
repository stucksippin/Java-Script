<body>
    <script>



        let word = prompt()
        const index = word.length - 1;
        let trust = true;
        for (let i = 0; i < word.length / 2; i++) {
            if (word[i] !== word[index - i]) {
                alert('NO');
                trust = false;
                break;
            }
        }
        if (trust == true) {
            alert('YES')
        }

    </script>
