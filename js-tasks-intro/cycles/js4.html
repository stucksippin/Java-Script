<body>
    <script>
        let num = prompt();
        result = 0;
        lastres = 0;
        for (let i = 1; i <= num; i++) {
            if (result == 0) {
                result = 1;
                continue
            }
            lastres += result;
            result = result * i;
        }
        result += lastres;
        alert(result);


    </script>
</body>
