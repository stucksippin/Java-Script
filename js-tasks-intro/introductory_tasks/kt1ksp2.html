<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let temp = prompt("Введите значение от 10 до 25")
        let weather = prompt("Введите  clear или cloudy")
        let activity;


        if (temp >= 25 && weather == "clear") { activity = "golf"; alert(activity) }
        else if (temp > [10, 24] || weather == "cloudy") { activity = "bowling"; alert(activity) }
        else { activity = "hiking"; alert(activity) }
    </script>
</body>

</html>
