<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Введите a")
        let b = prompt("Введите b")
        let c;
        let sign = prompt("Введите арифметическеий знак  +, -, /, *.")

        if (sign == "+") { c = a + b; alert(c) }
        else if (sign == "-") { c = a - b; alert(c) }
        else if (sign == "/") { c = a / b; alert(c) }
        else { c = a * b; alert(c) }
    </script>
</body>

</html>
