<body>
    <script>
      function sumElems(array) {
            let i = 0;
            let result = 0;
            for (i = 0; i < array.length; i++) {
                if (!(isNaN(array[i]))) {
                    result += Number(array[i]);
                }
            }
            return result;
        }
        let array = ['10', 'Строка', '5g', '15', '05']
        let result = sumElems(array)
        alert(result)
    </script>
</body>

</html>
