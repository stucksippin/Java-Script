<body>
    <script>
        let array = [1, 2, 3, 4];
        let result = changeElem(array, 3);
        console.log(result);


        function changeElem(array, num) {
            let i = 0;
            for (i = 0; i < array.length; i++) {
                array[i] = array[i] * num;
            }
            return array;
        }


    </script>
